<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Workbox Caching Demo</title>
    <!-- Nhúng font -->
    <link rel="stylesheet" href="https://h5.zadn.vn/static/fonts/ZMPIcons-Regular-v3.woff2">
    
    <!-- Nhúng các script -->
    <script src="https://h5.zdn.vn/static/js/custom-element.js"></script>
    <script src="https://h5.zdn.vn/static/js/getOwnPropertyDescriptors.js"></script>
    <script src="https://h5.zdn.vn/static/zmp-modules/extend-mini-app-index/index.js"></script>
</head>
<body>
    <h1>Kiểm tra cache Workbox</h1>
    <script>
        // Đăng ký Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => console.log('ServiceWorker registered'))
                    .catch(err => console.log('ServiceWorker registration failed: ', err));
            });
        }
    </script>
</body>
</html>
