<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body>
    <h1>Hello World!</h1>
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="uploadPhoto()">Upload Photo</button>

    <script>
        // Store the original fetch function
        const originalFetch = window.fetch;

        // Override the global fetch function
        window.fetch = async function(url, options) {
            console.log('Custom fetch called with URL:', url);

            // Custom logic before the fetch call
            // try {
                
            //         const customApiResponse = await originalFetch(url);
            //         if (!customApiResponse.ok) {
            //             throw new Error('Custom API request failed');
            //         }
            //         const customData = await customApiResponse.json();
            //         console.log('Custom API response:', customData);
            //     } catch (error) {
            //         console.error('Error fetching custom API:', error);
            //         throw error;
            //     }

            // Call the original fetch function
            return originalFetch(url, options);
        };

        function uploadPhoto() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a file first.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                const blob = new Blob([event.target.result], { type: file.type });
                const formData = new FormData();
                console.log('File:', file, file.name, file.type);
                formData.append('file', blob, file.name);

                fetch('https://mini.tranxuanson.com/api/mini-app/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    alert('File uploaded successfully!');
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('File upload failed.');
                });
            };
            reader.readAsArrayBuffer(file);
        }
    </script>
</body>
</html>
